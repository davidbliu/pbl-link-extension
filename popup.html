<!doctype html>
<html>
	<head>
	    <meta charset="utf-8">
		<meta name="description" content="A Fast Adder for Creating PBL Links">
		<meta name="author" content="David Liu">
		
		<title>PBL Links Adder</title>
		
		<!-- Scripts -->
		<script src="js/jquery-2.0.3.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src = 'js/popup.js'></script>
		<!-- Cascading Style Sheets -->
		<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="css/custom.css" rel="stylesheet" media="screen">		
	</head>
	
	<body>
	

	<img src = 'pbl-logo-circle.png' height=35></img>
    <h1>PBL Links</h1>
    <div id = 'message'></div>
    <div id = 'message2'></div>
    <h5 id = 'add-toggle'><span class = 'glyphicon glyphicon-plus'></span> Add a PBL Link</h5>
    <div id = 'add-container'>
	    <input class = 'form-control' id = 'url-input' type = 'text' placeholder = 'url'></input>
	    <input class = 'form-control' id = 'key-input' type = 'text' placeholder = 'key'></input>
	    <input class = 'form-control' id = 'description-input' type = 'text' placeholder = 'description'></input>
	    <div id = 'directory-input-container'></div>
	    <div class = 'btn-container'>
	    	<button class = 'btn btn-primary' id = "save">Add New Link</button>
	   		<!-- <button class = "btn btn-default pull-right" id = "lookup">Lookup URL</button> -->
	   	</div>

	   	<h5 id = 'create-directory-toggle'><span class = 'glyphicon glyphicon-folder-open'></span> Create New Directory</h5>
	<div id = 'create-directory-container'>
			
		<input class = 'form-control' id = 'create-directory-input' type = 'text' placeholder = 'Example: /historian/fall-2014'></input>
		<button class = 'btn btn-primary' id = "create-directory-btn"> Create Directory</button>

	</div>
    </div>
	
	<h5 id = 'search-toggle'><span class = 'glyphicon glyphicon-search'></span> Search for Links</h5>
	<div id = 'search-container'>
		<input type = 'text' id = 'search-input' class = 'form-control' placeholder='Search and click "Enter"'></input>
		<p id = 'search-results'></p>
		
	</div>

	<h5 id = 'favorite-toggle'><span class = 'glyphicon glyphicon-heart'></span> Favorite Links</h5>
	<div id = 'favorite-links-message'></div>
	<div id = 'favorite-links-container'></div>

	<footer class="footer" style = 'margin-top:15px'>
      <div class="container">

            <p class="text-muted"><div class = "text-muted">Created by PBL WD Fall 2015</div><div class = "text-muted">Version 0.1</div></p>
            <a href = 'http://pbl.link' target = '_blank'>See Full Link Catalogue at PBL.Link</a>
      </div>
    </footer>

	</body>
</html>
