<!doctype html>
<html>
  <head>
    <title>PBL Link Add</title>
    <link rel = 'stylesheet' href 'bootstrap.css'>
    <script src="jquery.js"></script>
    <script src="add_link.js"></script>
  </head>
  <body>
  	<img src = 'pbl-logo-circle.png' height=35></img>
    <h1 style = 'width:200px'>Add New PBL Link</h1>
    <h3 id = 'message'></h3>
    <h3 id = 'message2'></h3>
    <h3 id = 'message3'></h3>

    <input style = 'width:200px; clear:both; margin-bottom:5px' class = 'form-control' id = 'url-input' type = 'text' placeholder = 'url' readonly='readonly'></input>
    <input style = 'width:200px; clear:both; margin-bottom:5px' id = 'key-input' type = 'text' placeholder = 'key'></input>
    <input style = 'width:200px; clear:both; margin-bottom:5px' id = 'description-input' type = 'text' placeholder = 'description'></input>
    <input style = 'width:200px; clear:both; margin-bottom:5px' id = 'directory-input' type = 'text' placeholder = 'directory'></input>
    <button id = "save">Add This Link</button>
</body>
</html>
